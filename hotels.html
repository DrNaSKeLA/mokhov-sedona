<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Гостиницы Седоны</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header-page"><!--Шапка сайта-->
                <a href="index.html" class="header-logo"><!--Блок для логотипа-->
                    <img src="#" alt="Sedona"><!--Вставить ссылку на логотип-->
                </a>
                <nav class="header-top">
                    <ul class="main-nav"><!--Меню вверху страницы-->
                        <li><a href="index.html">информация</a></li>
                        <li><a href="#">фото и видео</a></li>
                        <li><a href="#">карта штата</a></li>
                        <li><a href="#">гостиницы</a></li>
                    </ul>
                </nav>
            <!--<div class="header-pic">
                <img src="#" alt="Welcome to the gorgeus">
            </div>-->
            </div>
            <div class="hotel-search">
                <form class="hotel-search-group" action="https://echo.htmlacademy.ru" method="post">
                    <fieldset class="search-items">
                        <legend>инфраструктура:</legend>
                        <ul>
                            <li class="search-item">
                                <input type="checkbox" name="pool">
                                <label>бассейн</label>
                            </li>
                            <li class="search-item">
                                <input type="checkbox" name="parking">
                                <label>парковка</label>
                            </li>
                            <li class="search-item">
                                <input type="checkbox" name="wifi">
                                <label>wi-fi</label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset class="search-items">
                        <legend>тип жилья</legend>
                        <ul>
                            <li class="search-item">
                                <label><input type="checkbox" name="hotel-type">гостиница</label>
                            </li>
                            <li class="search-item">
                                <label><input type="checkbox" name="motel">мотель</label>
                            </li>
                            <li class="search-item">
                                <label><input type="checkbox" name="apartments">апартаменты</label>
                            </li>
                        </ul>
                    </fieldset>
                    <!--
                    <fieldset class="search-items">
                        <legend>стоимость в сутки (р)</legend>
                    </fieldset>
                    -->
                    <input type="submit" class="btn" value="показать">
                </form>
            </div>
            <div class="footer">
                <div class="hashtag">
                    #visitsedona
                </div>
                <div class="footer-social">
                    <a class="social-btn" href="https://vk.com/htmlacademy">Вконтакте</a>
                    <a class="social-btn" href="https://facebook.com/htmlacademy">Фейсбук</a>
                    <a class="social-btn" href="https://instagram.com/htmlacademy">Инстаграм</a>
                </div>
                <div class="footer-copyright">
                    website by <a href="https://htmlacademy.ru"><img href="#" alt="htmlacademy"></a>
                </div>
            </div>
        </div>
    </body>
</html>
